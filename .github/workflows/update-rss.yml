name: Update README files with latest blog posts

on:
  schedule:
    # Run every 3 days at 00:00 UTC
    - cron: '0 0 */3 * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install feedparser

      - name: Run updater script for Korean README
        env:
          FEED_URL: https://blog.rss.naver.com/na1307-.xml
          TARGET_FILE: README.ko.md
          POST_COUNT: '3'
          SUMMARY_LENGTH: '100'
        run: |
          python scripts/update_rss.py --feed-url "${FEED_URL}" --target "${TARGET_FILE}" --count "${POST_COUNT}" --summary-length "${SUMMARY_LENGTH}"

      - name: Commit and push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.ko.md
            git commit -m "docs: update README â€” latest blog posts"
            git push
          else
            echo "No changes to commit"
          fi
